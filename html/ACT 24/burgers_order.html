<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Bear Burger's - Order</title>
</head>
<body>
    <div class="container-fluid mt-5" style="background-color: rgb(255, 255, 255)">
        <div class="row">
            <div class="offset-md-1 col-lg-11">
                <h1 class="display-1">Order Here!</h1>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-lg-1"></div>
            <div class="col-lg-6">
                <div class="table-responsive">
                    <table class="table table-bordered">
                      <thead>
                        <tr style="background-color: rgb(255, 200, 99)">
                          <th scope="col">Icons</th>
                          <th scope="col">Item Name</th>
                          <th scope="col">Price</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr style="background-color: rgb(255, 229, 182)">
                          <th colspan="3" class="text-center">Meals</th>
                        </tr>
                        <tr class="trh">
                          <td>
                            <img src="img/burger.jpg" style="height: 25px" alt="A burger"/>
                          </td>
                          <td>Burger</td>
                          <td>₱55.00</td>
                        </tr>
                        <tr class="trh">
                          <td>
                            <img src="img/fried_chicken.jpg" style="height: 25px" alt="A fried chicken"/>
                          </td>
                          <td>Fried Chicken</td>
                          <td>₱55.00</td>
                        </tr>
                        <tr class="trh">
                          <td>
                            <img src="img/spaghetti.jpg" style="height: 25px" alt="A spaghetti"/>
                          </td>
                          <td>Spaghetti</td>
                          <td>₱55.00</td>
                        </tr>
                        <tr class="trh">
                          <td>
                            <img src="img/pizza.jpg" style="height: 25px" alt="A pizza"/>
                          </td>
                          <td>Pizza</td>
                          <td>₱150.00</td>
                        </tr>
                        <tr style="background-color: rgb(255, 229, 182)">
                          <th colspan="3" class="text-center">Drinks</th>
                        </tr>
                        <tr class="trh">
                          <td>
                            <img src="img/coke.jpg" style="height: 25px" alt="A can of coke"/>
                          </td>
                          <td>Coke</td>
                          <td>₱20.00</td>
                        </tr>
                        <tr class="trh">
                          <td>
                            <img src="img/sprite.jpg" style="height: 25px" alt="A can of sprite"/>
                          </td>
                          <td>Sprite</td>
                          <td>₱20.00</td>
                        </tr>
                        <tr class="trh">
                          <td>
                            <img src="img/sarsi.jpg" style="height: 25px" alt="A can of sarsi"/>
                          </td>
                          <td>Sarsi</td>
                          <td>₱20.00</td>
                        </tr>
                        <tr>
                          <td style="background-color: rgb(250, 238, 216)" rowspan="2" colspan="2">All items are subject to tax. No refunds. All items are not transferable.</td>
                          <td class="trh">Extra rice - ₱20.00</td>
                        </tr>
                        <tr>
                          <td class="trh">Condiments - ₱20.00</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
            </div>
            <div class="col-lg-4 d-flex justify-content-end">
                <img src="https://www.dellacasapasta.com/images/basil-sauce.png"/>
            </div>
            <div class="col-lg-1"></div>
        </div>    
    </div>
    <div class="container-fluid pt-3 pb-3" style="background-color: rgb(0, 0, 0)">
        <div class="row mt-5">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <h1 class="display-3 text-white">Tell Us What You Think!</h1>
            </div>
            <div class="col-lg-1"></div>
        </div>
        <div class="row pb-3">
            <div class="col-lg-1"></div>
            <div class="col-lg-4">
                <img class="img-fluid" src="https://thumbs.dreamstime.com/b/cucumber-burger-ingredients-floating-black-background-isolated-vertical-cucumber-burger-ingredients-floating-bun-cheese-tomato-177814997.jpg"/>
            </div>
            <div class="col-lg-6 text-white">
                <form>
                    <div class="form-group">
                      <label for="customerName" class="col-form-label">
                        Name (optional)
                        </label>
                      <input
                        type="text"
                        class="form-control"
                        id="customerName"
                        aria-describedby="nameHelp"
                      />
                    </div>
                    <div class="form-group">
                      <label for="customerName" class="col-form-label">
                        Province (optional)
                        </label>
                      <input
                        type="text"
                        class="form-control"
                        id="customerProvince"
                        aria-describedby="provinceHelp"
                      />
                    </div>
                    
                    <div class="form-group mt-3">
                      <label for="customerVisit" class="col-form-label">
                        How many times have you went to our restaurant?
                        </label>
                      <div class="radio">
                        <label><input type="radio" name="visit">This is the first time!</label>
                      </div>
                      <div class="radio">
                        <label><input type="radio" name="visit">Second time</label>
                      </div>
                      <div class="radio">
                        <label><input type="radio" name="visit">Third time or more</label>
                      </div>
                    </div>
                    
                    <div class="form-group mt-3">
                      <label for="customerRateFood" class="col-form-label">
                        How would you rate the food?
                        </label>
                      <div class="radio">
                        <label class="radio-inline"><input type="radio" name="rateFood">⭐</label>
                        <label class="radio-inline"><input type="radio" name="rateFood">⭐⭐</label>
                        <label class="radio-inline"><input type="radio" name="rateFood">⭐⭐⭐</label>
                        <label class="radio-inline"><input type="radio" name="rateFood">⭐⭐⭐⭐</label>
                        <label class="radio-inline"><input type="radio" name="rateFood">⭐⭐⭐⭐⭐</label>
                      </div>
                    </div>

                    <div class="form-group mt-3 mb-3">
                      <label for="customerRateServices" class="col-form-label">
                        How would you rate the services?
                        </label>
                      <div class="radio">
                        <label class="radio-inline"><input type="radio" name="rateService">⭐</label>
                        <label class="radio-inline"><input type="radio" name="rateService">⭐⭐</label>
                        <label class="radio-inline"><input type="radio" name="rateService">⭐⭐⭐</label>
                        <label class="radio-inline"><input type="radio" name="rateService">⭐⭐⭐⭐</label>
                        <label class="radio-inline"><input type="radio" name="rateService">⭐⭐⭐⭐⭐</label>
                      </div>
                    </div>
                    
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
            <div class="col-lg-1"></div>
        </div>

    </div>
    
</body>
</html>
