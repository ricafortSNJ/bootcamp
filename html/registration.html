<html>

<head>
    <title>
        ISCP Employee Registration Form
    </title>
</head>

<body>

    <h1>ISCP Employee Registration Form</h1>
    <img src="https://upload.wikimedia.org/wikipedia/en/c/c9/Seal_of_the_International_State_College_of_the_Philippines.png" /><br />
    <iframe width="560" height="315" src="https://www.youtube.com/embed/aCUhfPAyDHY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


    <h1>Basic Information</h1>
    <form>
        <label for="firstName">First name: </label><br />
        <input type="text" placeholder="ex. Juan" id="firstName"/><br />
        <label for="lastName">Last name: </label><br />
        <input type="text" placeholder="ex. dela Cruz" id="lastName"/><br />
        <label for="placeOfBirth">Place of birth: </label><br />
        <input type="text" placeholder="ex. Tondo, Manila" id="placeOfBirth"/><br />
    </form>
    <form>
        <label for="birthdate">Birthdate: </label>
        <input type="date" value="1990-01-01" id="birthdate"/><br />
    </form>
    <form>
        <label for="civilStatus">Civil Status: </label><br />
        <input type="radio" name="civilStatus">Single</input>
        <input type="radio" name="civilStatus">Married</input>
        <input type="radio" name="civilStatus">Widowed</input>
        <input type="radio" name="civilStatus">Separated</input>
    </form>
    <form>
        <label for="gender">Gender: </label><br />
        <input type="radio" name="gender">Male</input>
        <input type="radio" name="gender">Female</input>
        <input type="radio" name="gender">Other</input>
    </form>
    <form>
        <label for="mothersMaidenName">Mother's maiden name: </label><br />
        <input type="text" placeholder="ex. Clara" id="mothersMaidenName"/><br />
        <label for="fathersName">Father's name: </label><br />
        <input type="text" placeholder="ex. Jose" id="fathersName"/><br />
    </form>

    <h1>Contact Information</h1>
    <form>
        <label for="emailAddress">Email address:  </label><br />
        <input type="email" placeholder="ex. juandelacruz@gmail.com" id="emailAddress" /><br />
        <label for="mobileContact">Contact number (mobile): </label><br />
        <input type="number" placeholder="ex. 09123455555" id="mobileContact" ><br />
        <label for="telephoneContact">Contact number (telephone): </label><br />
        <input type="number" placeholder="ex. 1234567" id="telephoneContact" ><br />
    </form>

    <h1>Address</h1>
    <form>
        <label for="streetNumber">Street number: </label><br />
        <input type="text" placeholder="ex. 3rd" id="streetNumber"/><br />
        <label for="streetName">Street name: </label><br />
        <input type="text" placeholder="ex. Mabini" id="streetName"/><br />
        <label for="barangay">Barangay: </label><br />
        <input type="text" placeholder="ex. Brgy. Tatalon" id="barangay"/><br />
        <label for="cityTown">City/Town: </label><br />
        <input type="text" placeholder="ex. Tagaytay City" id="cityTown"/><br />
        <label for="province">Province: </label><br />
        <input type="text" placeholder="ex. Cavite" id="province"/><br />
        <label>Full address: <label><br />
        <textarea placeholder="Enter your complete address here!"></textarea><br />
    </form>

    <h1>Government information</h1>
    <form>
        <label for="sssId">SSS ID: </label><br />
        <input type="text" placeholder="ex. 1234-9999999-1" id="sssId"/><br />
        <label for="pagibigId">Pag-Ibig ID: </label><br />
        <input type="text" placeholder="ex. 1234-5678-9999" id="pagibigId"/><br />
        <label for="philhealthId">PhilHealth ID: </label><br />
        <input type="text" placeholder="ex. 00-123456789-1" id="philhealthId"/><br />
        <label for="uploadPicture">Upload 2x2 picture: </label><br />
        <input type="file" name="uploadPicture" accept="image/*" /><br />
        <label for="uploadId">Upload picture of government ID: </label><br />
        <input type="file" name="uploadPicture" accept="image/*" /><br />
    </form>

    <h1>Account information</h1>
    <form>
        <label for="username">Username: </label><br />
        <input type="text" placeholder="ex. proudaspin" id="username"/><br />
        <label for="password">Password: </label><br />
        <input type="password" placeholder="ex. At least 1 capital letter" id="password"/><br />
        <label for="confirmPassword">Confirm password: </label><br />
        <input type="password" placeholder="Re-enter your password" id="confirmPassword"/><br />
        <label for="uploadImage">Upload profile image: </label><br />
        <input type="file" name="uploadImage" accept="image/*" /><br />
    </form>

    <h1>Have you experienced any of the following in the last 30 days?</h1>
    <form></form>
        <label>Select All that Applies: </label><br />
        <input type="checkbox" value="coughing">Coughing</form><br />
        <input type="checkbox" value="fever">Fever</input><br />
        <input type="checkbox" value="headache">Headache</input><br />
        <input type="checkbox" value="commonCold">Common cold</input><br />
        <input type="checkbox" value="bodyAche">Body ache</input><br />
        <input type="checkbox" value="soreThroat">Sore throat</input><br />
        <input type="checkbox" value="tiredness">Tiredness</input><br />
        <input type="checkbox" value="lossOfSmell">Loss of smell</input><br />
    </form>
    
    <h1>Give a short description about yourself.</h1>
    <form>
        <textarea placeholder="Anything interesting about you!"></textarea><br />
        <input type="button" value="Submit"></input><br />
    </form>
    
</html>
